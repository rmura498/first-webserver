<!DOCTYPE html>
<html lang="en">
    <head><title>{{ title }} - Blog</title></head>
    <body>
        {% if greeting %}
            <h1>{{ greeting }} {{ user.username }}</h1>
        {% else %}
            <h1>Hello {{ user.username }}</h1>
        {% endif %}
        {% block content %}{% endblock %}
    </body>
</html>
